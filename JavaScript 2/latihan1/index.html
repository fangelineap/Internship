<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM - Fei</title>
    <style>
        html, body{
            height: 100%;
        }

        body {
            text-align: center;
        }

        .change-bg {
            background-color: lightblue;
        }

        .container {
            height: 25px;
            width: 25px;;
            margin: 10px auto;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

    </style>
</head>
<body>
    <h1>Bermain dengan Warna</h1>
    <button type="button" id="change-bg-btn">Click me for surprise!</button>
    <br><br>

    <div class="red container"></div>
    <label for="">Red Slider</label>
    <input type="range" name="redSlider" max="255" min="1">

    <div class="green container"></div>
    <label for="">Green Slider</label>
    <input type="range" name="greenSlider" max="255" min="1">

    <div class="blue container"></div>
    <label for="">Blue Slider</label>
    <input type="range" name="blueSlider" max="255" min="1">

    <script src="script.js"></script>
</body>
</html>
