<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Exercise</title>
</head>
<body style="padding-bottom: 1000px;">
    <!-- first 100 for div 1 and second 100 is for div 2 -->
    <div style="display: grid; grid-template-columns: 100px 100px 200px;">
        <div style="background-color: lightblue;">
            Div1
        </div>
        <div style="background-color: lightpink;">
            Div2
            <p>text</p>
        </div>
        <div style="background-color: lightblue;">
            Div3
        </div>
        <div style="background-color: lightpink;">
            Div3
        </div>
    </div>

    <!-- 1 fr takes the remaining of the space available -->
    <div style="display: grid; grid-template-columns: 100px 100px 1fr;">
        <div style="background-color: lightblue;">
            Div1
        </div>
        <div style="background-color: lightpink;">
            Div2
            <p>text</p>
        </div>
        <div style="background-color: lightblue;">Div3</div>
    </div>

    <br>

    <!-- interactive -->
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; column-gap: 20px; row-gap: 40px;">
        <div style="background-color: lightblue; height: 200px;">
            Div1
        </div>
        <div style="background-color: lightpink; height: 200px;">
            Div2
        </div>
        <div style="background-color: lightblue; height: 200px;">
            Div3
        </div>
        <div style="background-color: lightblue; height: 200px;">
            Div1
        </div>
        <div style="background-color: lightpink; height: 200px;">
            Div2
        </div>
        <div style="background-color: lightblue; height: 200px;">
            Div3
        </div>
    </div>
</body>
</html>
