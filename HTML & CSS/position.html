<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Position Practice</title>
    </head>
    <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
        <div
            style="
                background-color: black;
                color: white;
                position: fixed;
                top: 0px;
                left: 0px;
                right: 0px;
                height: 50px;
                z-index: 1;
            "
        >
            header
        </div>

        <div
            style="
                background-color: green;
                color: white;
                position: fixed;
                left: 0px;
                bottom: 0px;
                top: 50px;
                width: 70px;
            "
        >
            sidebar
            <div style="position: absolute; background: red; color: white; right: 0; top: 0">
                <!-- bisa pakai z index 100 -->
                X
            </div>
        </div>

        <div style="position: absolute; background: red; color: white; right: 10px; top: 60px">
            <!-- bisa pakai z index 100 -->
            absolute
        </div>
        <div style="background-color: lightblue; height: 200px; width: 200px; position: static">div1</div>
        <div style="background-color: lightpink; height: 200px; width: 200px; position: relative">
            <div style="position: absolute; background: black; color: white; right: 10px; bottom: 10px">
                <!-- bisa pakai z index 100 -->
                5:00
            </div>
            div2
        </div>
    </body>
</html>
