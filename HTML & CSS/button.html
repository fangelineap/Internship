<style>
    .subscribe-button {
        /* background color adalah css property dan red adalah css value untuk memberitahu apa yang harus dilakukan oleh  cs prop*/
        background-color: rgb(201, 0, 0);
        color: white;
        border: none;
        /* height: 36px;
        width: 105px; */
        border-radius: 2px;
        cursor: pointer;
        transition: opacity 0.15s;
        margin-right: 10px;
        margin-left: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        vertical-align: top;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        color: rgb(99, 160, 251);
        border-color: rgb(99, 160, 251);
        border-style: solid;
        border-width: 1px;
        /* height: 36px;
        width: 62px; */
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;margin-right: 10px;
        transition: background-color 1s, color 1s;
        vertical-align: top;
    }

    .join-button:hover {
        background-color: rgb(99, 160, 251);
        color: white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(108, 184, 255);
        color: white;
        border: none;
        border-radius: 18px;
        height: 36px;
        width: 75px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-right: 10px;
        transition: box-shadow 0.15s, color 0.15s;
        vertical-align: top;
    }

    .tweet-button:hover {
        /* horizontal, vertical, blur, and color  */
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        color: white;
    }

</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
